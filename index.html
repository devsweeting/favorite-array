<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>My favorite things</title>
  </head>
  <body>
    <div class="container">
      <h1>My favorite things</h1>
      <form id="favorites">
        <div class="form-group">
          <label for="food">Favorite food?</label>
          <input type="text" class="form-control" id="food" placeholder="Enter a food" value="Taco">
        </div>
        <div class="form-group">
          <label for="movie">Favorite movie?</label>
          <input type="text" class="form-control" id="movie" placeholder="Enter a movie" value="The Right Stuff">
        </div>
        <div class="form-group">
          <label for="game">Favorite game?</label>
          <input type="text" class="form-control" id="game" placeholder="Enter a game" value="Cuphead">
        </div>
        <div class="form-group">
          <label for="team">Favorite team?</label>
          <input type="text" class="form-control" id="team" placeholder="Enter a team" value="Pickles">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <div class="panel panel-default">
        <p>Your favorites:</p>
        <ul id="favorite-list">
        </ul>
      </div>
      <h4>Ice cream list</h4>
      <ul id="loopingList">
      </ul>
        <button type="button" class="btn btn-success" id="iceCream">See Ice Creams</button>
    </div>
  </body>
</html>
